#commands =
#    pytest {posargs}

[testenv:docs]
setenv =
    PYTHONPATH = {toxinidir}
whitelist_externals =
    make
    rm
deps =
    -r{toxinidir}/requirements/doc.txt
commands =
    make docs


[testenv:quality]
deps =
    -r{toxinidir}/requirements/quality.txt
commands =
    make quality
